name: pr

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile.dev
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-docker:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - run: docker run ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-docker:latest npm run test -- --coverage
